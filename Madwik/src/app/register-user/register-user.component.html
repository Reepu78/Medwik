<div class="container ps-3 pe-3 mt-5">
    <div class="row">
        <div class="col-12 heading">
            <h1 class="text-center">Register Form</h1>
        </div>

        <div class="col-12 form-filed">
            <form>
                
                <div class="form-group inpt">
                  <label for="name">Enter Patient Name</label>
                  <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Enter Patient Name">
                </div>
                <div class="form-group inpt">
                  <label for="mobile">Mobile Number</label>
                  <input type="text" class="form-control" id="mobile" placeholder="Mobile Number">
                </div>

                <div class="form-group inpt">
                    <label for="mobile">What's App Number</label>
                    <input type="text" class="form-control" id="mobile" placeholder="What's App Number">
                </div>

                <div class="form-group inpt">
                    <label for="bed">Bed Number</label>
                    <input type="text" class="form-control" id="bed" placeholder="Bed Number">
                </div>
                    
                <button mat-flat-button color="accent" type="submit">Register</button>
            </form>
        </div>

    </div>
</div>
